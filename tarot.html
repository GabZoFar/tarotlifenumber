<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Path Number and Tarot Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="card w-full max-w-md mx-auto">
            <h1 class="text-xl font-semibold mb-4">Connaître mon numéro de vie et ma carte de tarot</h1>
            <form id="lifePathForm">
                <div class="mb-4">
                    <label for="birthdate" class="block text-sm font-medium text-gray-700 mb-1">Quelle est votre date de naissance ?</label>
                    <input type="date" id="birthdate" name="birthdate" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                </div>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    OK
                </button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        const tarotCards = [
            "Le Bateleur", "La Papesse", "L'Impératrice", "L'Empereur", "Le Pape",
            "L'Amoureux", "Le Chariot", "La Justice", "L'Hermite", "La Roue de Fortune",
            "La Force", "Le Pendu", "La Mort", "Tempérance", "Le Diable",
            "La Maison Dieu", "L'Étoile", "La Lune", "Le Soleil", "Le Jugement",
            "Le Monde", "Le Mat"
        ];

        document.getElementById('lifePathForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const birthdate = document.getElementById('birthdate').value;
            const lifePathNumber = calculateLifePathNumber(birthdate);
            const tarotCard = tarotCards[lifePathNumber - 1];
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p class="text-sm text-gray-600">Votre numéro de vie est le <span class="font-semibold">${lifePathNumber}</span>.</p>
                <p class="text-sm text-gray-600">Votre carte de tarot est <span class="font-semibold">${tarotCard}</span>.</p>
            `;
        });

        function calculateLifePathNumber(birthdate) {
            const nums = birthdate.split('-').join('');
            return nums.split('').reduce((acc, curr) => {
                return (acc + parseInt(curr)) % 9 || 9;
            }, 0);
        }
    </script>
</body>
</html>
